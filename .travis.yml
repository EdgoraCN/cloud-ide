language: generic
sudo: required
services:
- docker
install:
- docker version
script:
- docker build --compress --pull --tag local/evdev .
after_success:
- '[ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ] && docker
  login -u="$DOCKER_HUB_USERNAME" -p="$DOCKER_HUB_PASSWORD" && docker push "LER0ever/EvDev"'
env:
  global:
  - secure: 
  - secure: 
